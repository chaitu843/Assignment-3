<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BhoJAn24</title>
    <link rel="icon" href="./public/assets/images.ico" sizes="16x16">
</head>

<body>
    <header class="jumbotron text-center">
        BhoJAn @ 24/7
    </header>

    <div class="content">
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline" id="searchForm">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchButton">Search</button>
            </form>
        </nav>
        <div class="mx-5">
            <section class="my-5 searchSection" id="searchSection">
                <h2>Search Results</h2>
                <hr>
                <div class="row searchResults" id="searchResults"></div>
            </section>
            <section class="my-5">
                <h2>Top Rated Collections</h2>
                <hr>
                <div class="card-deck" id="topRated"></div>
            </section>
            <section class="my-5 collecitionsSection" id="collecitionsSection">
                <h2>My Collections</h2>
                <hr>
                <div class="row myCollections" id="myCollections"></div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary float-right mx-3" data-toggle="modal" data-target="#exampleModal">
                    Create A Collection
                </button>
            </section>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                              <label for="createCollectionName">Create Colletion</label>
                              <input type="text" class="form-control" id="createCollectionName" placeholder="Enter Name for your Collection">
                            </div>
                          </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" id="createCollectionButton">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
